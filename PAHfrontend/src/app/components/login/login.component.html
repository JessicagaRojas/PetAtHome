<router-outlet></router-outlet>


<mat-card >
    <div class="container-login">
    <form [formGroup]="formLogin" >

        <div class="login-form">

        <mat-form-field class="example-form-field">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        </mat-form-field>

        <span *ngIf="!formLogin.controls.email.valid && formLogin.controls.email.touched" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">El email no es válido!</span>
    </div>



    <div>
        <mat-form-field class="example-form-field" id="password-field">
            <mat-label>Password</mat-label>
            <input matInput type="text" formControlName="password" required>
        </mat-form-field>
        <span *ngIf="!formLogin.controls.password.valid && formLogin.controls.password.touched">La contraseña es obligatoria!</span>
    </div>

        <button mat-raised-button color="primary" id="btn-sub-log" (click)="onSubmit()" [disabled]="!formLogin.valid" [routerLink]="['/timeline']">Enviar</button>

    </form>

    <h1 id="texto-login" >Cuidadores cerca de tí. Sin jaulas</h1>

    <img id="logeate-imagen" src="../../../assets/IMG/logeate.png" alt="" width="450px" height="400px">

</div>
</mat-card>
