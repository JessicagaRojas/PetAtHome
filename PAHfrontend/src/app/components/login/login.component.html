<div class="col-lg-5" id="container-login">


	<div class="alert alert-success" *ngIf="status == 'success'">
		Te has identificado correctamente, bienvenido!!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'">
		No te has podido identificar correctamente!!
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" id="container-login-form">
		<p>
			<label class="labels-login" id="label-email-login">Correo electrónico</label>
			<input id="input-email-login" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			<span *ngIf="!email.valid && email.touched">
				El email no es correcto
			</span>
		</p>
		
		<p>
			<label id="label-contra-login" >Contraseña</label>
			<input id="input-contra-login" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				 La contraseña es obligatoria
			</span>
		</p>

		<input id="btn-sub-log" type="submit" value="Entrar" class="btn btn-success" [disabled]="!loginForm.form.valid" />
	</form>

	<h1 id="texto-login" >Cuidadores cerca de tí. Sin jaulas</h1>

	<img id="logeate-imagen" src="../../../assets/IMG/logeate.png" alt="" width="450px" height="400px">


</div>
