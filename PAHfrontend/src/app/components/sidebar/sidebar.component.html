<div id="user-card" class="col-lg-4 panel panel-default pull-left">
    <div class="avatar pull-left">

        <img src="{{url + 'get-image-user/' + identity.image}}" *ngIf="identity.image"/>
        <img src="../../../assets/IMG/user_default.png" *ngIf="!identity.image"/>
        
    </div>

    <div class="name-surname pull-left">
        <a href="#">{{identity.name +' '+ identity.surname}}</a>
        <p class="nick">{{identity.nick}}</p>
        <div class="clearfix"></div> <!--Para limpiar los flotados-->
    </div>

<!--FORMULARIO PUBLICACIONES-->

<div id="new-publication" class="col-lg-4 pull-left panel panel-default sidebar-32">
    <h3>Crear Publicación</h3>

    <form class="col-lg-10" #newPublicationForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
            <label>¿Cómo se ha portado tu mascota hoy?</label>
            <textarea name="text" #text="ngModel" [(ngModel)]="publication.text" class="form-control" required></textarea>

            <span *ngIf="!text.valid && text.touched">El texto es obligatorio</span>

        </p>
        <p>
            <label>Sube fotos!</label>
            <input type="file" placeholder="Subir imagen" />
        </p>

        <p>
            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!new-publication.form.valid" />
        </p>

        

    </form>


</div>
