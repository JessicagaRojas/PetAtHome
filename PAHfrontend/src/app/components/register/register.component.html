<router-outlet></router-outlet>


<div>


    <mat-card class="contenedor-form-registro">
        <form [formGroup]="formUser" class="register-form">
            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" required>
                </mat-form-field>
                <span *ngIf="!formUser.controls.name.valid && formUser.controls.name.touched">El nombre es
                    obligatorio!</span>
            </div>
            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" formControlName="surname" required>
                </mat-form-field>
                <span *ngIf="!formUser.controls.surname.valid && formUser.controls.surname.touched">Al menos un
                    apellido es obligatorio!</span>
            </div>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Nickname</mat-label>
                    <input matInput type="text" formControlName="nick" required>
                </mat-form-field>
                <span *ngIf="!formUser.controls.nick.valid && formUser.controls.nick.touched">El nick es
                    obligatorio!</span>
            </div>
            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </mat-form-field>
                <span *ngIf="!formUser.controls.email.valid && formUser.controls.email.touched">El email no es válido!</span>
            </div>

            <div>
                <mat-form-field class="example-form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="text" formControlName="password" required>
                </mat-form-field>
                <span *ngIf="!formUser.controls.password.valid && formUser.controls.password.touched">La contraseña es obligatoria!</span>
            </div>

            <button mat-raised-button color="primary" id="btn-sub-reg" (click)="onSubmit()" [disabled]="!formUser.valid" [routerLink]="['/login']">Enviar formulario</button>
 
            <h1 id="texto-registro" >Tu mejor alternativa a las residencias de mascotas</h1>

            <img id="registrate-imagen" src="../../../assets/IMG/registrate.png" alt="" width="550px" height="500px">



        </form>
    </mat-card>
</div>
