<router-outlet></router-outlet>
  
  <p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <img src="../../../assets/IMG/logo_PAH2.png" alt="" class="logo-letras"/>
        <span class="example-spacer"></span>

      </mat-toolbar-row>
  
      <mat-toolbar-row>
        <span class="example-spacer"></span>
        <button mat-icon-button class [routerLink]="['/gente']" [routerLinkActive]="['active']"><img class="btn-gente" src="../../../assets/IMG/logo_gente.png"/></button>
        <button mat-icon-button class [routerLink]="['/timeline']" [routerLinkActive]="['active']"><img class="btn-mensajes" src="../../../assets/IMG/icono_mensajes.png"/></button>

        <!--LOGIN DERECHA TOOLBAR-->
      
        <img src="../../../assets/IMG/lofo_PAH.png" alt="" class="logo-pah"/>

        <ul class="nav navbar-nav navbar-right" *ngIf="identity">
          <li class="avatar">
            <!--AVATAR-->
            <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" id="nick-login" data-toggle="dropdown" href="#"> 
              {{identity.name}} <span class="caret"></span>
            </a>
  
            <ul class="dropdown-menu">

                <li>
                  <a class="pointer" (click)="logout()">
                    <span class="glyphicon glyphicon-log-out"></span>

                  </a>
                </li>
            </ul>
          </li>
        </ul>



      </mat-toolbar-row>
    </mat-toolbar>
  </p>
